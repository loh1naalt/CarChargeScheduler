{% extends "admin_index.html" %}

{% block content %}

<table>
    <tr>
      <th>station id</th>
      <th>station address</th>
      <th>id channel</th>
      <th>id user</th>
      <th>aditional tip</th>
    </tr>
    <form action="/admin/reported_users", method="post">
      {% for i in reported_users_list %}
      <tr>
          <td><input type="checkbox" name="table" value="{{ i[0] }}">{{ i[1] }}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
          <td>{{i[5]}}</td>
      </tr>
      {% endfor %}
      <tr>
          <td><input type="submit" name="button" value="remove"></td>
      </tr>
    </form>
  </table>
{% endblock %}
