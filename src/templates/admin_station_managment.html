{% extends "admin_index.html" %}

{% block content %}

<table>
    <tr>
      <th>Name of the station</th>
      <th>Location of the station</th>
      <th>Channels per stations</th>
    </tr>
    <form action="/admin/station_managment", method="post">
      {% for i in stations%}
      <tr>
          <td><input type="checkbox" name="table" value="{{ i[0] }}">{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
      </tr>
      {% endfor %}
      <tr>
          <td><input type="text" name="station_name"></td>
          <td><input type="text" name="station_location"></td>
          <td><input type="text" name="station_count_of_channels"></td>
          <td><input type="submit" name="button" value="submit changes"></td>
          <td><input type="submit" name="button" value="remove selected rows"></td>
      </tr>
  </form>
  </table>
{% endblock %}
