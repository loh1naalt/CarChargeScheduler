<!DOCTYPE html>
<html>

    {% block head %}

    <head>

        <title>Car Charge Schedule</title>

    </head>

    {% endblock %}

    <body>

        {% block body %}

        {% if username != '' %}

        <h1>Welcome back! {{ username }}</h1>
        
        <form action="/admin/index" method="post">

            <input type="submit" name="index_buttons" value="switch to user account">

            <input type="submit" name="index_buttons" value="station managment">

            <input type="submit" name="index_buttons" value="channel managment">

            <input type="submit" name="index_buttons" value="report">

        </form>

        <div id="content">{% block content %}{% endblock %}</div>
        
        {% else %}

        <h1>Welcome to the Car Charge Schedule admin page!</h1>

        <a href={{ url_for('login') }}>Log In</a>

        {% endif %}

        <a href={{ url_for('logout') }}>Log out</a>

        {% endblock %}

    </body>

</html>
