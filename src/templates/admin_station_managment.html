{% extends "admin_index.html" %}

{% block content %}

<table>
    <tr>
      <th>Name of the station</th>
      <th>Location of the station</th>
      <th>Channels per stations</th>
    </tr>
    {% for i in stations%}
    <tr>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
    </tr>
    {% endfor %}
    <tr>
        <form action="/admin/station_managment", method="post">
            <td><input type="text" name="station_name"></td>
            <td><input type="text" name="station_location"></td>
            <td><input type="text" name="station_count_of_channels"></td>
            <td><input type="submit" name="submit_changes" value="submit changes"></td>
        </form>
    </tr>
  </table>
{% endblock %}
